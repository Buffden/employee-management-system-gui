<mat-card class="table-card">
    <mat-card-content>
        <div class="generic-table-container">
            <div class="table-header">
                <h2 class="table-title">{{ tableConfig.tableTitle }}</h2>
            </div>
            <div class="table-wrapper">
                <table mat-table
                       [dataSource]="dataSource"
                       matSort
                       class="mat-table">
                    <ng-container *ngFor="let col of tableConfig.columns; let i = index"
                                  [matColumnDef]="col.key">
                        <th mat-header-cell
                            *matHeaderCellDef
                            [ngClass]="getColClass(col, i)"
                            mat-sort-header>{{ col.header }}</th>
                        <td mat-cell
                            *matCellDef="let row"
                            [ngClass]="getColClass(col, i)">{{ row[col.key] }}</td>
                    </ng-container>
                    <tr mat-header-row
                        *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row
                        *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
            <mat-paginator [pageSize]="pageSize"
                           [pageSizeOptions]="pageSizeOptions"
                           aria-label="Select page">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
